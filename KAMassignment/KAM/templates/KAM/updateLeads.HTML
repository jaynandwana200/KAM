<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>

    input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
    }
    #phoneno,#email{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
    }

    input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }

    </style>


    <title>Update Lead</title>
  </head>
  <body>
    
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../">KAM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="../" tabindex="-1">Home Page</a>
          </li>
      </div>
    </div>
  </nav>

  <!-- Submit form -->
  <h3 style="margin-left:60px;margin-bottom:10px;margin-top:10px">Update Lead Details</h3>

  <div class="container">
    <form action="../updateLeads/" method="POST">{% csrf_token %}
      <label for="name">leadID</label>
      <input type="text" id="nam" name="leadId" readonly="readonly" value="{{leadObject.leadID}}">

      <label for="name">Restaurant Name</label>
      <input type="text" id="nam" name="name" value="{{leadObject.restaurantName}}">

      <label for="address">Address</label>
      <input type="text" id="email" name="address" value="{{leadObject.address}}">

      <label for="address">City</label>
      <input type="text" id="email" name="city" value="{{leadObject.city}}">

      <label for="address">State</label>
      <input type="text" id="email" name="state" value="{{leadObject.state}}">

      <label for="address">Country</label>
      <input type="text" id="email" name="country" value="{{leadObject.country}}">

      <label for="telephone">Contact No</label>
      <input type="tel" id="phoneno" name="contactNo" value="{{leadObject.contactNumber}}">
      
      <label for="Status">Current Status</label>
      <select class="form-select" style="padding: 12px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;margin-top: 6px;margin-bottom: 16px;resize: vertical;" aria-label="Default select example" name="currentStatus" id="textarea">
        <option selected value="{{leadObject.currentStatus}}">{{leadObject.currentStatus}}</option>
        {% if leadObject.currentStatus != 'new' %}
        <option value="new">New</option>
        {% endif %}
        
        {% if leadObject.currentStatus != 'active' %}
        <option value="active">Active</option>
        {% endif %}
        
        {% if leadObject.currentStatus != 'active' %}
        <option value="inactive">Inactive</option>
        {% endif %}
      </select>

      <label for="Status">Call Frequency</label>
      <input type="text" id="phoneno" name="callFrequency" value="{{leadObject.callFrequency}}">

      <label for="Status">Key Account Manager ID</label>
      <select class="form-select" style="padding: 12px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;margin-top: 6px;margin-bottom: 16px;resize: vertical;" aria-label="Default select example" name="KAMID" id="textarea">
      {% for item in KAMID %}
        <option value="{{item.KAMID}}">{{item.KAMID}}</option>
      {% endfor %}
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
